<template name="bookmarks">
  <div class="page bookmarks">
    {{> nav title='Tus Clientes' subtext=recipeCount}}

    <div class="content-scrollable">
      <div class="list-recipes">
        {{#each this}} 
        {{> clientItem client=this size='large'}}
        {{else}}
        <div class="wrapper-message">
          <div class="title-message">No existen clientes aun</div>
        </div>
        {{/each}}

        <div class="subtitle-message">Haz clic
          <a href="{{pathFor 'clientForm'}}">aca</a> para registrar clientes,
          <a href="{{pathFor 'home'}}">Inicio</a>.

        </div>
      </div>
    </div>
  </div>
</template>
