<template name="login">
    <div class="page login">
        {{> nav title='Login' black=true}}
        <div class="content-scrollable">
            <div class="bg-image about">
                <h1 class="title-about">
                    <img src="img/app/title-s.svg" alt="Login" />
                </h1>
            </div>
            <div class="title-overlay">Login</div>
            <div class="subtitle-overlay">Ingresa con tu cuenta</div>

            <form class="login">
                <p>Email:
                    <input type="email" name="email">
                </p>
                <p>Password:
                    <input type="password" name="password">
                </p>
                <!-- <p><input type="submit" value="Login"></p> -->
            </form>
            <input class="js-signin btn-twitter" type="submit" value="Ingresa">
        </div>
    </div>
</template>
